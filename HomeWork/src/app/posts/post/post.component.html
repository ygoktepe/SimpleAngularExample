<div class="container">
  <div class="row">
    <div class="col"><input type="text" class="form-control" (change)="getPosts()" [(ngModel)]="filterTitle" ></div>
    <div class="col"><input type="text" class="form-control" (change)="getPosts()" [(ngModel)]="filterBody" ></div>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th style="min-width: 80px;">User Id</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.id}}</td>
          <td>{{post.userId}}</td>
          <td>{{post.title}}</td>
          <td>{{post.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
